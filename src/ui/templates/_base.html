<!doctype html>
<html lang="vi" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>{{ title or "AOI Dashboard" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('overview') }}">AOI</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('overview') }}">Overview</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('live') }}">Live</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('inspections') }}">Inspections</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('test_console') }}">Test</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('health') }}">Health</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
