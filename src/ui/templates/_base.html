<!doctype html>
<html lang="vi" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>{{ title or "AOI Dashboard" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
</head>
<body>
<div class="app-shell">
  <!-- Sidebar -->
  <aside class="app-sidebar">
    <div class="brand">
      <span>AOI</span>
    </div>
    <nav class="nav">
      <a href="{{ url_for('overview') }}" class="{% if active_page=='overview' %}active{% endif %}">
        Overview
      </a>
      <a href="{{ url_for('live') }}" class="{% if active_page=='live' %}active{% endif %}">
        Live
      </a>
      <a href="{{ url_for('inspections') }}" class="{% if active_page=='inspections' %}active{% endif %}">
        Inspections
      </a>
      <a href="{{ url_for('gallery') }}" class="{% if active_page=='gallery' %}active{% endif %}">
        Defect Gallery
      </a>
      <a href="{{ url_for('test_console') }}" class="{% if active_page=='test' %}active{% endif %}">
        Test
      </a>
      <a href="{{ url_for('health') }}" class="{% if active_page=='health' %}active{% endif %}">
        Health
      </a>
    </nav>
  </aside>

  <!-- Content -->
  <main class="app-content">
    <div class="flash-wrap">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    {% block content %}{% endblock %}
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
