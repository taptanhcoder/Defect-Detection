
name: infra

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 2 127.0.0.1 2181 | grep imok || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [aoi-net]

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      zookeeper: { condition: service_healthy }
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks: [aoi-net]

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    depends_on:
      kafka: { condition: service_healthy }
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/subjects || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [aoi-net]

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: infra-clickhouse-1
    ports:
      - "8123:8123"   # HTTP only (tránh conflict cổng 9000/native)
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:ro  # INIT chạy 1 lần khi volume trống
      - ch-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8123/?query=SELECT%201 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [aoi-net]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/minio/health/live || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [aoi-net]

  grafana:
    image: grafana/grafana:11.2.0
    container_name: infra-grafana-1
    ports:
      - "3000:3000"
    environment:
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - ../grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../grafana:/etc/grafana/aoi-dashboards:ro
    depends_on:
      clickhouse: { condition: service_healthy }
    networks: [aoi-net]

networks:
  aoi-net:

volumes:
  ch-data:
  minio-data:
